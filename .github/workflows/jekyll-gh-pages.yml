# ğŸ¨ Improved workflow for deploying Jekyll site to GitHub Pages with modern aesthetic
name: Deploy Jekyll with GitHub Pages (Stylish)

on:
  # ğŸ“¥ Trigger the workflow on push to the main branch and manual trigger
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  # ğŸ”’ Permissions for the GitHub token to enable deployment
  contents: read
  pages: write
  id-token: write

# ğŸš€ Concurrent deployments configuration
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ’» Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./              # ğŸ’» Source folder for your Jekyll site
          destination: ./_site     # ğŸš€ Destination folder for the built site
      
      - name: Upload the built site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site           # ğŸ“‚ Uploads the built files to be used in the deployment step

  # ğŸšš Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # ğŸ”— Output the page URL upon deployment
    
    runs-on: ubuntu-latest
    needs: build  # ğŸ—ï¸ Ensures that the build job is completed before deployment
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
