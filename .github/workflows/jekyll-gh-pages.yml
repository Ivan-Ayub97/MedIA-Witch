# Workflow para construir y desplegar un sitio Jekyll en GitHub Pages
name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v4

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Configurar Ruby y Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Especifica una versión compatible con Jekyll
          bundler-cache: true  # Habilita caché para mejorar tiempos de compilación

      - name: Instalar dependencias
        run: bundle install

      - name: Construir sitio con Jekyll
        run: bundle exec jekyll build --source ./ --destination ./_site

      - name: Subir artefacto para despliegue
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
