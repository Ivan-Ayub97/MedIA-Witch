# 🎨 Improved workflow for deploying Jekyll site to GitHub Pages with modern aesthetic
name: Deploy Jekyll with GitHub Pages (Stylish)

on:
  # 📥 Trigger the workflow on push to the main branch and manual trigger
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  # 🔒 Permissions for the GitHub token to enable deployment
  contents: read
  pages: write
  id-token: write

# 🚀 Concurrent deployments configuration
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 💻 Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./              # 💻 Source folder for your Jekyll site
          destination: ./_site     # 🚀 Destination folder for the built site
      
      - name: Upload the built site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site           # 📂 Uploads the built files to be used in the deployment step

  # 🚚 Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # 🔗 Output the page URL upon deployment
    
    runs-on: ubuntu-latest
    needs: build  # 🏗️ Ensures that the build job is completed before deployment
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
