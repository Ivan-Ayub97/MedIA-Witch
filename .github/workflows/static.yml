    <h2>Contacto</h2>
    <p>Puedes contactarnos a través de las redes sociales o enviándonos un correo electrónico.</p>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
    <div>
      <a href="https://twitter.com/miusuario" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/miusuario" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </footer>

