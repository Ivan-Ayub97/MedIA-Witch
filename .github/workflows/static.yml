# 🌑🖤 Modern Dark Theme Workflow for Deploying Static Content to GitHub Pages

name: Deploy Static Content to GitHub Pages

on:
  # 📥 Trigger on push to the default branch (main) and manual trigger
  push:
    branches: ["main"]

  # 🎛️ Allows manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  # 🔒 Define permissions for the GITHUB_TOKEN for safe deployment
  contents: read           # Read contents of the repository
  pages: write             # Write permissions for GitHub Pages deployment
  id-token: write          # Allows writing ID token for security purposes

# 🚀 Deployment concurrency: ensures only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 🔧 Single deployment job
  deploy:
    environment:
      name: github-pages  # 🎨 Environment name for GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}  # 🖥️ URL output of the deployed page
    runs-on: ubuntu-latest  # 🐧 Use latest Ubuntu for the workflow
    steps:
      # 📂 Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # 🧰 Checkout the repository to be deployed

      # 🛠️ Step 2: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5  # 🚧 Prepare the Pages environment

      # 📤 Step 3: Upload the entire repository as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 📦 Upload repository content
        with:
          path: '.'  # 🌍 Upload entire repository content

      # 🌍 Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 🚀 Deploy the static content to GitHub Pages
