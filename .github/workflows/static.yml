# ğŸŒ‘ğŸ–¤ Modern Dark Theme Workflow for Deploying Static Content to GitHub Pages

name: Deploy Static Content to GitHub Pages

on:
  # ğŸ“¥ Trigger on push to the default branch (main) and manual trigger
  push:
    branches: ["main"]

  # ğŸ›ï¸ Allows manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  # ğŸ”’ Define permissions for the GITHUB_TOKEN for safe deployment
  contents: read           # Read contents of the repository
  pages: write             # Write permissions for GitHub Pages deployment
  id-token: write          # Allows writing ID token for security purposes

# ğŸš€ Deployment concurrency: ensures only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ”§ Single deployment job
  deploy:
    environment:
      name: github-pages  # ğŸ¨ Environment name for GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}  # ğŸ–¥ï¸ URL output of the deployed page
    runs-on: ubuntu-latest  # ğŸ§ Use latest Ubuntu for the workflow
    steps:
      # ğŸ“‚ Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # ğŸ§° Checkout the repository to be deployed

      # ğŸ› ï¸ Step 2: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5  # ğŸš§ Prepare the Pages environment

      # ğŸ“¤ Step 3: Upload the entire repository as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ğŸ“¦ Upload repository content
        with:
          path: '.'  # ğŸŒ Upload entire repository content

      # ğŸŒ Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ğŸš€ Deploy the static content to GitHub Pages
